<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Project Using Bom</h1>

    <script>
        let option = prompt('Secect speration:\n1. Basic Arthiematic (+, -, *,%)\n2. currency Conversion (Dollar to Rupee or Rupee to Dollar)\n3. Weight Conversion (Kg to gram)n4. temperature Conversion(celsius to Fahrenheit)\nEnter choice (1/2/3/4):')

        switch (option) {
            case '1':
                let num1 = parseFloat(prompt('enter the frist number'))
                let num2 = parseFloat(prompt('enter the secound number'))
                let operation = prompt('enter operation => +,-,*,/');

                let result;

                if (operation === '+') result = num1 + num2
                else if (operation === '*') result = num1 * num2
                else if (operation === '-') result = num1 - num2
                else if (operation === '/') result = num1 / num2
                else result = 'invailid input'

                alert('result :' + result)
                break;

                case '2' :
                    let currencyChoice = prompt("Enter '1' to convert Dollar to Rupee or '2' to convert Rupee to Dollar")
                    let amount = parseFloat(prompt('Enter the amount : '));
                    
                    let exchangeRate = 92.20
 

                    if(currencyChoice === '1'){
                    let result = amount*exchangeRate
                    alert("Result = " +result + "Rupees")
                    }

                    else if(currencyChoice === '2'){
                    let result = amount / exchangeRate
                    alert("Result = " +result + "Dollars")
                    }else{
                        alert('wrong input')
                    }

                    break;


                    case '3' : 
                    let kg = parseFloat(prompt("Enter the weight in kg"))
                    alert ('Result '+ (kg*1000)+ " grams")
                    break;

                    case '4' :
                        let sc = parseFloat(prompt('Enter the temprature in Celcius'))
                        let Fahrenheit = (sc * 9/5)  + 32
                        alert('Result' + Fahrenheit + 'Fahrenheit')
                        break;

                        default: alert("type correct input")

        }
    </script>
</body>

</html>
